x-gpu: &gpu
  deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            count: all
            capabilities: [gpu, compute, utility, graphics]

services:
  simulator:
    <<: *gpu
    network_mode: host
    extends:
      file: tools/docker/compose.simulation.yaml
      service: simulator

  soccerbot_no_cuda:
    image: utrarobosoccer/soccerbot:no_cuda
    network_mode: host
    extends:
      file: tools/docker/compose.autonomy.yaml
      service: soccerbot_no_cuda
    environment:
      PYTHONPATH: $$PYTHONPATH:/home/robosoccer/.local/lib/python3.8/site-packages:/opt/ros/noetic/lib/python3/dist-packages:/home/robosoccer/catkin_ws/devel/lib/python3/dist-packages

  soccerbot:
    <<: *gpu
    network_mode: host
    extends:
      file: tools/docker/compose.autonomy.yaml
      service: soccerbot

  soccerbot_arm64:
    extends:
      file: tools/docker/compose.autonomy_arm64.yaml
      service: soccerbot_arm64
