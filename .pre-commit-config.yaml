repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
        exclude: ^(external|cmake-build-debug|.pytest_cache|soccer_embedded|docs)/
      - id: end-of-file-fixer
        exclude: ^(external|cmake-build-debug|.pytest_cache|soccer_embedded|docs)/
      - id: trailing-whitespace
        exclude: ^(external|cmake-build-debug|.pytest_cache|soccer_embedded|docs)/
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        exclude: ^(external|cmake-build-debug|.pytest_cache|soccer_embedded|docs)/
        args:
          - --line-length=150
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort
        args: [ "--profile", "black" ]
        exclude: ^(external|cmake-build-debug|.pytest_cache|soccer_embedded|docs)/
  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        exclude: ^(external|cmake-build-debug|.pytest_cache|soccer_embedded|docs)/
        args:
          - "--max-line-length=150"
          - "--max-complexity=40"
          - "--select=B,C,E,F,W,T4,B9"
          - "--ignore=E203,E266,E501,W503,F403,F401,E402,BLK100,F405,E722,E712,E741,F841,E731" # https://flake8.pycqa.org/en/latest/user/error-codes.html
        additional_dependencies:
          - flake8-black>=0.3.2
        language_version: python3
