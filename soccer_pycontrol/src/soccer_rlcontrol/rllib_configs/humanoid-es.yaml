humanoid-es:
    env: gym_soccerbot:walk-forward-norm-v1
    run: ES
    checkpoint_freq: 20
    max_failures: 10
    checkpoint_at_end: true
    local_dir: ./results/
    stop:
        timesteps_total: 200000000
    config:
        # Works for both torch and tf.
        framework: tf
        env_config:
            env_name: gym_soccerbot:walk-omni-v0
            goal:
                    - 2
                    - 0
            start_ang: !!float 45.
        extra_python_environs_for_driver:
            OMP_NUM_THREADS: 12
        num_workers: 10
        # num_cpus_per_worker: 0.001
        num_envs_per_worker: 2
        horizon: 1024
        num_gpus: 1

        action_noise_std: 0.01
        l2_coeff: 0.005
        noise_stdev: 0.02
        episodes_per_batch: 500
        train_batch_size: 5000
        eval_prob: 0.003
        return_proc_mode: centered_rank
        # num_workers: 10
        stepsize: 0.01
        observation_filter: MeanStdFilter
        noise_size: 250000000
        report_length: 10
        # ARS will use Trainer's evaluation WorkerSet (if evaluation_interval > 0).
        # Therefore, we must be careful not to use more than 1 env per eval worker
        # (would break ESPolicy's compute_action method) and to not do obs-
        # filtering.
        evaluation_config:
            num_envs_per_worker: 1
            observation_filter: NoFilter
