name: Remove old artifacts

on:
  workflow_dispatch:
  schedule:
    # Every day at 1am
    - cron: '0 1 * * *'

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 14days # Set this to 0 to delete all artifacts
