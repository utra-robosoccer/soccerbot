name: build_lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
        submodules: recursive

    - name: Install catkin_lint
      run: sudo apt update && sudo apt install catkin-lint && pip3 install -r ${{github.workspace}}/requirements.txt --find-links https://download.pytorch.org/whl/cu113/torch_stable.html
      
    - name: Run catkin_lint
      run: catkin_lint ${{github.workspace}} && cd ${{github.workspace}} && pre-commit install
