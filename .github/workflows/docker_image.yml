name: Docker Image

on:
  workflow_dispatch:
    inputs:
      start_from_scratch:
        description: "Scratch From Scratch"
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "0 1 1 * *"
  push:
    branches: [master]
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      matrix:
        install_cuda: ["true", "false"]
    steps:
      - name: Maximize build space
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          df -h
      - uses: actions/checkout@v3
        with:
          lfs: true
          submodules: recursive
      # Ensure that the filesystem permissions are consistent across all umasks, all git checkouts:
      - name: Set filesystems permissions
        run: |
          chmod -R g+w .
      - name: Docker Login
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Pick Image Name
        run: |
          if [[ "${{ matrix.install_cuda }}" == "false" ]] ; then export TAG=no_cuda ; fi
      - name: Build Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          file: Dockerfile
          build-args: |
            BUILD_CUDA=${{ matrix.install_cuda }}
          tags: utrarobosoccer/soccerbot:$TAG
          cache-from: type=registry,ref=utrarobosoccer/soccerbot
          cache-to: type=inline
