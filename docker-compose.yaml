version: "3.3"

x-soccerbot: &soccerbot
  image: utrarobosoccer/soccerbot
  build:
    context: .
  network_mode: host
  deploy:
    resources:
      limits:
        cpus: '4'
        memory: 16384MB
  command: /bin/bash -c "source ~/catkin_ws/devel/setup.bash && roslaunch soccerbot soccerbot_multi.launch || sleep infinity"

services:
  friendly1: # Goalie
    <<: *soccerbot
    environment:
      X_POS: 0.0
      Y_POS: -3.5
      ANGLE: 1.57
      GOALIE: "true"
      ROBOCUP_ROBOT_ID: 1
      ROBOCUP_TEAM_COLOR: "red"
